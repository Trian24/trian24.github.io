<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Football App</title>
  <meta name="description" content="My first PWA"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00897B"/>
  <link rel="preconnect" as="style" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
</head>
<body>

  <!-- Navigasi -->
  <nav class="deep-purple darken-2" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo">Football App</a>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger">&#9776;</a>
      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile"></ul>
    </div>
  </nav>
  <!-- Akhir Navigasi -->
  
  <div class="container">
    <div class="body-content container" id="body-content">
      <div id="loading-container">
        <div class="progress loading">
          <div id="progress-bar" class="indeterminate"></div>
        </div>
        <div id="load-failed" class="container"></div>
      </div>
    </div>
  </div>

  <script type= "module" src="/js/register-sw.js"></script>
  <script src="/js/materialize.min.js"></script>
  <script type="module" src="/js/script.js"></script>
  <script src="/js/idb.js"></script>
</body>
</html>
